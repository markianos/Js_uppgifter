<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>JS inl√§mningsuppgift 2 - Alexander Markianos</title>
</head>

<body>

    <div class="container wrapper mt-5">

        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center h4 pt-3 card-h4 text-uppercae">My todo's</div>
                    <div class="card-body">

                        <form id="todoForm">
                            <div class="row">


                                <div class="form-group col-md-12 mt-3 p-2">
                                    <label class="mb-2" for="Todo"><i class="fas fa-pencil-alt ms-2 me-3"></i>What do you need To get done?</label>
                                    <input type="text" id="todoInput" class="form-control" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="What's your goal for today?"
                                        placeholder="Enter your Todos and let's get creative!">
                                </div>
                                <div class="form-group col-md-8 mt-3 p-2">
                                    <button id="btn" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                    title="Let's get going">ADD TO LIST</button>
                                </div>
                                
                            </div>
                        </form>
                        <hr>
                        
                        

                        <div class="container">
                            <div id="output" class="pt-3">
                                <div class="border rounded bg-white p-2 d-flex justify-content-between align-items-center mb-2">
                                    <div class="text">
                                        <h4 class="ps-2 m-0">Todo Title</h4>
                                    </div>
                                    <div class="buttons p-2">
                                        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>







    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="../uppgift_1/script.js"></script>
</body>

</html>
