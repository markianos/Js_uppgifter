<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JS inl√§mningsuppgift 1 - Alexander Markianos</title>
</head>
<body>

    <div class="container wrapper mt-5">

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center h4 pt-3 card-h4">REGISTER</div>
                    <div class="card-body">

                        <form id="regForm">
                            <div class="row">

                                
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="Enter first name">
                                    <div id="firstName-error" class="small text-danger"></div>
                                    </div>
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
                                    <div id="lastName-error" class="small text-danger"></div>
                                </div>
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="email">E-mail:</label>
                                    <input type="text" id="email" class="form-control" placeholder="Enter your e-mail name">
                                    <div id="email-error" class="small text-danger"></div>
                                </div>
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="role">Your Level:</label>
                                    <select id="role" class="form-control">
                                        <option selected>Select your skill level</option>
                                        <option value="Beginner">Beginner</option>
                                        <option value="Advanced">Advanced</option>
                                    </select>

                                </div>
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" class="form-control" placeholder="Enter your address">
                                    <div id="address-error" class="small text-danger"></div>
                                </div>
                                <div class="form-group col-md-8 mt-3 p-2">
                                    <input type="checkbox" id="toc" class=" form-check-input ms-1">
                                    <label for="terms" class="form-check-label ms-3">I accept the terms and conditions</label>
                                    
                                </div>
                                <div class="form-group col-md-8 mt-3 p-2">
                                    <button class="btn btn-outline-primary">REGISTER</button>
                                </div>




                            </div>

                        </form>

                        


                    </div>
                </div>
            </div>

        </div>



   



    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="../uppgift_1/script.js"></script>
</body>
</html>
