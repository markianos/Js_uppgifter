<body>

    <div class="container wrapper mt-5">

        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center h4 pt-3 card-h4">REGISTER</div>
                    <div class="card-body">

                        <form id="regForm">
                            <div class="row">


                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" class="form-control" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="First name must contain at least 2 characters"
                                        placeholder="Enter first name">
                                    <div id="firstName-error" class="small text-danger"></div>
                                </div>
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" id="lastName" class="form-control" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="Last name must contain at least 2 characters"
                                        placeholder="Enter last name">
                                    <div id="lastName-error" class="small text-danger"></div>
                                </div>
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="email">E-mail:</label>
                                    <input type="text" id="email" class="form-control" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="E-mail must be valid"
                                        placeholder="Enter your e-mail name">
                                    <div id="email-error" class="small text-danger"></div>
                                </div>
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="skill">Your skill level:</label>
                                    <select required id="skill" class="form-control data-bs-toggle=" tooltip"
                                        data-bs-placement="bottom" title="Select at least one option"">
                                        <option value= """>Select your skill level</option>
                                        <option value=" Beginner">Beginner</option>
                                        <option value="Advanced">Advanced</option>
                                        <option value="Ninja">I'm a freaking ninja</option>
                                    </select>

                                </div>
                                <div class="form-group col-md-6 mt-3 p-2">
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" class="form-control" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom"
                                        title="Address must be valid and contain at least 2 characters"
                                        placeholder="Enter your address">
                                    <div id="address-error" class="small text-danger"></div>
                                </div>
                                <div class="form-group col-md-8 mt-3 p-2">
                                    <input type="checkbox" id="toc" name="checkbox" class=" form-check-input ms-1"
                                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                                        title="You must accept the terms to proceed">
                                    <label for="terms" class="form-check-label ms-3">I accept the terms and
                                        conditions</label>
                                </div>
                                <div class="form-group col-md-8 mt-3 p-2">
                                    <button id="btn" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                    title="Submit to register as a new user">REGISTER</button>
                                </div>
                                
                            </div>
                        </form>
                        <hr>
                        
                        

                        <div class="container">
                            <div id="output" class="pt-3">

                        </div>


                    </div>
                </div>
            </div>

        </div>







    </div>
